<!DOCType html>

<head>

    <title>Train Times</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="/js/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="scripts/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-primary text-light text-center">
            <h1>Train Times</h1>
            <p>Get your train times and go choo choo!</p>


        </div>
    </div>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-light">
                <h3>Trains</h3>
            </div>

            <table class="table card-body">
                <thead class=" thead-dark" id="train-table">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-light">
                <h3>Add Train</h3>
            </div>
            <div class="container card-body bg-light">
                <form>
                    <div class="form-group">
                        <label for="Train">Train Line</label>
                        <input class="form-control" id="train" placeholder="Add a train line.">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input class="form-control" id="destination" placeholder="Train's destination">
                    </div>
                    <div class="form-group">
                        <label for="First-Train">First Train Time</label>
                        <input class="form-control" id="first-train" placeholder="HH:mm - military time">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency</label>
                        <input class="form-control" id="frequency" placeholder="Minutes">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <footer class="footer">Copyright 2018</footer>
    </div>
    <script src="scripts/trains.js"></script>

</body>
